<!DOCTYPE html>
<html lang="en" ng-app="MidiApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/Audiolet.js"></script>
    <script src="../static/js/Audiolet.js"></script>
    <script src="js/midi-controller.js"></script>
    <script src="../static/js/midi-controller.js"></script>
    <script src="js/teoria.js"></script>
    <script src="../static/js/teoria.js"></script>


    <!--
{{! changing the mustache delimiter so it doesn't conflict with  }}
{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
{{=<% %>=}}
--->


</head>
<body ng-controller="midi-controller">

<div ng-if=isLive==false>
    <input type="text" placeholder="Username" ng-model="loginContainer.email"/>
    <input type="password" placeholder="Password" ng-model="loginContainer.password"/>
    <input type="button" ng-click="login(loginContainer)" value="Login"/>
    <br/>
    <input type="text" placeholder="Username" ng-model="registerContainer.email"/>
    <input type="text" placeholder="Password" ng-model="registerContainer.password"/>
    <input type="text" placeholder="First Name" ng-model="registerContainer.firstName"/>
    <input type="text" placeholder="Last Name" ng-model="registerContainer.lastName"/>
    <input type="button" ng-click="register(registerContainer)" value="Register"/>


</div>

<div ng-if="isLive">

    <input type="button" value="Print note on score" ng-click="userInput()"/>

    <div id="boo">Hi i'm div</div>
    <input type="button" ng-click="playExample()" value="Pull the lever!"/>

        <div>
            <p>Give me a note, and an interval!</p>
            <input type="text" ng-model="note.name" placeholder="Note"/>
            <input type="text" ng-model="note.octave" placeholder="Octave"/>
            <input type="text" ng-model="note.interval" placeholder="Interval"/>
            <input type="button" ng-click="playInterval()" value="Play generated interval"/>
            {{a4}}
        </div>

        <div>
            <input type="text" value="{{a4}}" placeholder="Tone frequency"/>
        </div>
    <span>
        <p>Please choose an interval: P1, m2, M2, m3, M3</p>
        <input type="radio" value="P1" ng-model="answer"/>P1
        <input type="radio" value="m2" ng-model="answer"/>m2
        <input type="radio" value="M2" ng-model="answer"/>M2
        <input type="radio" value="m3" ng-model="answer"/>m3
        <input type="radio" value="M3" ng-model="answer"/>M3
    </span>
    <span>
        <div>
            <input type="button" value="Check interval" ng-click="checkAnswer(answer)"/>
        </div>
    </span>

    <br/><br/>

    <div>
        <input type="button" ng-click="getIntervalLevel()" value="Get Interval Level"/>
    </div>

    <br/><br/>

    <div>
        <input type="button" ng-click="getInitialInterval()" value="Get Initial Interval"/>
    </div>

    <br/><br/>


    <div>
        <p>Please give me a starting note, and a scale name</p>
        <input type="text" ng-model="scale.startNote" placeholder="Note Name"/>
        <input type="text" ng-model="scale.octave" placeholder="Note Octave"/>
        <input type="text" ng-model="scale.name" placeholder="Scale Name"/>
        <input type="button" ng-click="playScale(scale)" value="Get pitch slapped!"/>
    </div>

<input type="button" ng-click="getInitialInterval()" value="Get you some!"/>
</div>



</body>

</html>

<script src="https://npmcdn.com/vexflow@1.2.83/releases/vexflow-debug.js"></script>
