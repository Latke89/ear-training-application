<!DOCTYPE html>
<html lang="en" ng-app="MidiApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
{{! changing the mustache delimiter so it doesn't conflict with  }}

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/Audiolet.js"></script>
    <script src="../static/js/Audiolet.js"></script>
    <script src="js/midi-controller.js"></script>
    <script src="../static/js/midi-controller.js"></script>
    <script src="js/teoria.js"></script>
    <script src="../static/js/teoria.js"></script>

</head>
<body ng-controller="midi-controller">
<div>
    <input type="hidden" ng-init="getUser()"/>
    <h3>Please choose a level</h3>
    <p>You have the following levels open to play:</p>
    <p ng-if="intervalLevel.levelNumber >=1">Level 1</p>
    <p ng-if="intervalLevel.levelNumber >=2">Level 2</p>
    <p ng-if="intervalLevel.levelNumber >=3">Level 3</p>
    <p ng-if="intervalLevel.levelNumber >=4">Level 4</p>
    <input type="text" placeholder="Please type level number" ng-model="lvlnumber"/>
    <input type="submit" value="submit level number" ng-click="setCurrentIntervalLevel(lvlnumber)"/>
    <a href="/intGame">Interval Game</a>
    <!--<br/>-->
    <!--<a ng-if="intervalLevel.levelNumber >=2" href="/intervalGame">Interval Game level 2</a>-->
    <!--<br/>-->
    <!--<a ng-if="intervalLevel.levelNumber >=3" href="/intervalGame">Interval Game level 3</a>-->
    <!--<br/>-->
    <!--<a ng-if="intervalLevel.levelNumber >=4" href="/intervalGame">Interval Game level 4</a>-->
</div>

</body>
</html>
<script src="//npmcdn.com/vexflow@1.2.83/releases/vexflow-debug.js"></script>
