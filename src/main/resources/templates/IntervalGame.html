<!DOCTYPE html>
<html lang="en" ng-app="MidiApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    {{! changing the mustache delimiter so it doesn't conflict with  }}
    {{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}
    {{=<% %>=}}
    --->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/Audiolet.js"></script>
    <script src="../static/js/Audiolet.js"></script>
    <script src="js/midi-controller.js"></script>
    <script src="../static/js/midi-controller.js"></script>
    <script src="js/teoria.js"></script>
    <script src="../static/js/teoria.js"></script>
    <link rel="stylesheet" href="stylesheet.css"/>


</head>
<body ng-controller="midi-controller">
<input type="hidden" ng-init="getUser()"/>

    <div class="booContainer">
        <div id="boo"></div>
    </div>
    <div class="container">
        <input class="button" type="button" value="Print note on score" ng-click="userInput()"/>
    </div>
    <br/>
    <span>
        <p>Please choose an interval</p>
        <input type="radio" value="P1" ng-model="answer"/>P1
        <input type="radio" value="m2" ng-model="answer"/>m2
        <input type="radio" value="M2" ng-model="answer"/>M2
        <input type="radio" value="m3" ng-model="answer"/>m3
        <input type="radio" value="M3" ng-model="answer"/>M3
        <input type="radio" value="P4" ng-model="answer"/>P4
        <input type="radio" value="TT" ng-model="answer"/>TT
        <input type="radio" value="P5" ng-model="answer"/>P5
        <input type="radio" value="m6" ng-model="answer"/>m6
        <input type="radio" value="M6" ng-model="answer"/>M6
        <input type="radio" value="m7" ng-model="answer"/>m7
        <input type="radio" value="M7" ng-model="answer"/>M7
        <input type="button" value="Check interval" ng-click="checkAnswer(answer)"/>

    </span>

    <div>
        <input type="button" ng-click="getIntervalLevel()" value="Get Interval Level"/>
        <input type="button" ng-click="getInitialInterval()" value="Get next interval"/>
        <input type="button" ng-click="playInterval()" value="Play generated interval"/>
    </div>







    </div>
        <p>Number of right/wrong</p>
        {{intervalScoring}}
        <div ng-if="filter.length >= 8">
            <p>You are the bees knees!</p>
            <input type="button" value="Advance to the next level!" ng-click="nextIntervalLevel()"/>
        </div>
    </div>

</body>
</html>

<script src="//npmcdn.com/vexflow@1.2.83/releases/vexflow-debug.js"></script>
